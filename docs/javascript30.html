<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TVG</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Overlock&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Salsa&display=swap');

      body {
        font-family: 'Overlock';
        background-color: #e5e5e3
      }

      .header-box {
        display: block;
        background-color: #A4B0D8;
        border-radius: 15px 15px 0px 0px;
        height: auto;
        max-width: 100%;
        padding: 1px 0px 5px 1px;
      }

      /* Navbar container */
      .navbar {
        overflow: hidden;
        background: linear-gradient(#A4B0D8, #4E579E);
        border-radius: 0px 0px 10px 10px;
        max-width: 100%;
      }

      /* Links inside the navbar */
      .navbar a {
        float: left;
        font-size: 17px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* The dropdown container */
      .dropdown {
        float: left;
        overflow: hidden;
      }

      /* Dropdown button */
      .dropdown .dropbtn {
        font-size: 17px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        /* Important for vertical align on mobile phones */
        margin: 0;
        /* Important for vertical align on mobile phones */
      }

      /* Add a red background color to navbar links on hover */
      .navbar a:hover,
      .dropdown:hover .dropbtn {
        background-color: #CC6677;
      }

      /* Dropdown content (hidden by default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      /* Add a grey background color to dropdown links on hover */
      .dropdown-content a:hover {
        background-color: #E6CDD1;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      table {
        border: 1px solid black;
        table-layout: auto;
        vertical-align: center;
      }

      h1 {
        text-align: center;
        font-weight: 800;
        font-family: 'Salsa';
        font-size: 52px;
        text-shadow: 3px 5px 6px #4E579E;
      }

      hr {
        max-width: 800px;
      }

      h2 {
        text-align: center;
        font-size: 24px;
      }

      h3 {
        text-align: center;
        font-size: 18px;
      }

      p {
        display: block;
        padding: 15px;
        margin: 0 auto;
        max-width: 700px;
        line-height: 30px;
      }

      img {
        display: flex;
        text-align: center;
        max-width: 50%;
        padding: 10px 0px 30px 0px;
        margin: 0 auto;
        border: 2px solid #4E579E;
        box-shadow: 3px 5px 4px #4E579E;
        background: #ececea;
      }

      .signature {
        text-align: center;
        padding: 65px;
      }

      .collection {
        display: grid;
        grid-template-columns: auto auto;
      }

      .linked-images {
        grid-column: 1;
        grid-row: 1;
      }
    </style>
  </head>

  <body>
    <div class="header-box">
      <h1>Tina Velez-Grey</h1>
    </div>
    <div class="navbar">
      <a href="./index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Portfolio</button>
        <div class="dropdown-content">
          <a href="./portfolio-a.html">Art</a>
          <a href="./portfolio-c.html">Coding</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Challenges</button>
        <div class="dropdown-content">
          <a href="../JavaScript/JavaScript30/javascript30.html">Wes Bos' JavaScript30</a>
          <a href="#">Women Who Code Days of Python</a>
        </div>
      </div>
      <a href="./contact.html">Contact</a>
    </div>

    <br />

    <hr />
    <div></div>

    <h2></h2>
    <h3>

    </h3>
    <div class="collection">
      <div class="linked-images">
        <img src="images/drummer-plays-drums.jpg" />

      </div>
    </div>
    </table>
    <div class="signature">Coded by Tina Velez-Grey | @DesistDawdling</div>
  </body>

</html>
