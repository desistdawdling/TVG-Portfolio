<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TVG</title>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Salsa&display=swap");

    body {
        font-family: "Salsa";
    }

    .header-box {
        display: block;
        background: linear-gradient(#5dd7f3,  #9d97bb);
        border: rgba(255, 255, 255, 0.2);
        border-radius: 0px;
        height: auto;
        max-width: 100%;
        margin: auto 5px;
        padding: 1px 0px 5px 1px;
    }

    .navbar {
        display:block;
        column-span: all;
        font-size: 18px;
        margin: auto 5px;
        padding: 15px 20px;
        border-color: 1px solid #9d97bb;
        background: #9d97bb;
    }

    .navbar a {
        float: center;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Change the color of links on hover */
    .navbar a:hover {
        background-color: #6ae1dd;
        border-radius: 15px;
        color: black;
    }

    /* Add a color to the active/current link */
    .navbar a.active {
        color: white;
        font-size: 20px;
        font-weight: bold;
        border:rgba(255, 255, 255, 0.2);
        background-color: #6ae1dd;
        border-radius: 15px;
        color: black;
    }

    button {
        font-size: 18px;
        columns: 3;
        margin: 30px auto;
        padding: 15px 20px;
        background: #534c77;
        color: #ffffff;
        border-radius: 20px;
        transition: 200ms linear;
    }

    button:hover {
        background: #ffffff;
        color: #534c77;
        cursor: pointer;
    }

    .dropbtn { 
        font-size: 18px;
        columns: 3;
        margin: 30px auto;
        padding: 15px 20px;
        background: #534c77;
        color: #ffffff;
        border-radius: 20px;
        transition: 200ms linear;
    }

    .dropbtn:hover {
        background: #ffffff;
        color: #534c77;
        cursor: pointer;
      }

    h1 {
        text-align: center;
        font-weight: 800;
        font-family: "Salsa";
        font-size: 48px;
        text-shadow: lightslategray 0px 4px;
    }

    hr {
        max-width: 800px;
    }

    h2 {
        text-align: center;
    }

    h3 {
        text-align: center;
        font-size: 24px;
    }

    p {
        display: block;
        padding: 15px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.2);
        max-width: 700px;
        line-height: 30px;
    }

    p:hover {
        background: rgba(255, 255, 255, 0.4);
    }

    img {
        display: block;
        margin: 30px auto;
        border: 1px solid #534c77;
        border-radius: 15px;
        height: auto;
        max-width: 100%;
    }

    .quicklinks {
        display: block;
        text-align: center;
        max-width: 750px;
        padding: 10px 0px 30px 0px;
        margin: 0 auto;
        border: 2px solid #534c77;
        box-shadow: 3px 5px;
        background: rgba(255, 255, 255, 0.2);
      }

      .signature {
        text-align: center;
        padding: 65px;
      }


    </style>
  </head>
  <body>
    <div class="header-box">
      <h1>Tina Velez-Grey Portfolio</h1>
    </div>
    <div class="navbar">
        <div class="navbar"><a href="#home">Home</a>
        <a href="#news">Portfolio</a>
        </div>
    </div>

    <hr />
    <div></div>
    <h2>Heading 2</h2>

    <h2>Challenges 2024</h2>
    <h3>
      Wes Bos'
      <a href="https://javascript30.com/" target="_blank">JavaScript30</a>
    </h3>

    <img
      src="https://media.istockphoto.com/id/636761588/photo/used-brushes-on-an-artists-palette-of-colorful-oil-paint.jpg?s=612x612&w=0&k=20&c=38YQxVJVWnNfvGtlb7AXMx_ItyHZMEdmWenNkWNQ91g="
    />

    <p></p>
    <h3>Heading 3</h3>
    <button>I want to paint!</button>
    <div class="quicklinks">
      <h2>H2</h2>
      <span>SPAN</span>
      <h2>H2</h2>
      <span><a href="https://www.linkedin.com">LinkedIn</a></span>
    </div>

    <div class="signature">Coded by Tina Velez-Grey | @DesistDawdling</div>
  </body>
</html>
